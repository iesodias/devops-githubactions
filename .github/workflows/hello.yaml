name: Hello GitHub Actions

# Quando o workflow deve ser executado
on:
  # Executa quando há push na branch main
  push:
    branches: [ main ]
  # Executa quando há pull request para a branch main
  pull_request:
    branches: [ main ]
  # Permite execução manual
  workflow_dispatch:

# Jobs que serão executados
jobs:
  # Nome do job
  hello-job:
    # Sistema operacional onde o job será executado
    runs-on: ubuntu-latest
    
    # Passos do job
    steps:
    # Checkout do código
    - name: Checkout código
      uses: actions/checkout@v4
    
    # Executar comando simples
    - name: Executar Hello World
      run: echo "Hello, GitHub Actions!"
    
    # Mostrar informações do sistema
    - name: Mostrar informações do sistema
      run: |
        echo "🔧 Sistema Operacional: ${{ runner.os }}"
        echo "🏠 Diretório atual: $(pwd)"
        echo "📅 Data atual: $(date)"
        echo "👤 Usuário: $(whoami)"
    
    # Listar arquivos
    - name: Listar arquivos do repositório
      run: ls -la
    
    # Executar múltiplos comandos
    - name: Comandos múltiplos
      run: |
        echo "🎯 Este é o Lab 01 do curso de GitHub Actions"
        echo "✅ Workflow executado com sucesso!"
        echo "🚀 Pronto para próximos desafios!"