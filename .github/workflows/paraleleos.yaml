name: Jobs com DependÃªncias

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: PreparaÃ§Ã£o (executa primeiro)
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Determinar versÃ£o
      id: version
      run: |
        VERSION="1.$(date +%Y%m%d).$(git rev-parse --short HEAD)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“‹ VersÃ£o definida: $VERSION"
    
    - name: Determinar ambiente
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          ENV="production"
        else
          ENV="staging"
        fi
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        echo "ğŸŒ Ambiente: $ENV"

  # Job 2: Testes (depende do setup)
  tests:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Mostrar informaÃ§Ãµes do setup
      run: |
        echo "ğŸ“‹ VersÃ£o: ${{ needs.setup.outputs.version }}"
        echo "ğŸŒ Ambiente: ${{ needs.setup.outputs.environment }}"
    
    - name: Executar testes
      run: |
        echo "ğŸ§ª Executando testes para versÃ£o ${{ needs.setup.outputs.version }}..."
        sleep 3
        echo "âœ… Testes concluÃ­dos"

  # Job 3: Build (depende do setup)
  build:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Build da aplicaÃ§Ã£o
      run: |
        echo "ğŸ—ï¸ Building versÃ£o ${{ needs.setup.outputs.version }}..."
        echo "ğŸŒ Para ambiente: ${{ needs.setup.outputs.environment }}"
        sleep 4
        echo "âœ… Build concluÃ­do"
    
    - name: Criar artefato versionado
      run: |
        mkdir -p dist
        echo "App version ${{ needs.setup.outputs.version }}" > dist/app-${{ needs.setup.outputs.version }}.txt
    
    - name: Upload artefato
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ needs.setup.outputs.version }}
        path: dist/

  # Job 4: Deploy (depende dos testes E build)
  deploy:
    runs-on: ubuntu-latest
    needs: [setup, tests, build]
    if: needs.setup.outputs.environment == 'production'
    
    steps:
    - name: Download artefatos
      uses: actions/download-artifact@v4
      with:
        name: app-${{ needs.setup.outputs.version }}
        path: ./artifacts
    
    - name: Deploy para produÃ§Ã£o
      run: |
        echo "ğŸš€ Fazendo deploy da versÃ£o ${{ needs.setup.outputs.version }}..."
        echo "ğŸ“¦ Artefatos disponÃ­veis:"
        ls -la ./artifacts
        sleep 3
        echo "âœ… Deploy concluÃ­do com sucesso!"

  # Job 5: NotificaÃ§Ã£o (sempre executa, independente do resultado)
  notify:
    runs-on: ubuntu-latest
    needs: [setup, tests, build, deploy]
    if: always()
    
    steps:
    - name: Notificar resultado
      run: |
        echo "ğŸ“¬ Enviando notificaÃ§Ã£o..."
        echo "ğŸ“‹ VersÃ£o: ${{ needs.setup.outputs.version }}"
        echo "ğŸŒ Ambiente: ${{ needs.setup.outputs.environment }}"
        echo "ğŸ§ª Testes: ${{ needs.tests.result }}"
        echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"
        echo "ğŸš€ Deploy: ${{ needs.deploy.result }}"
        echo "âœ… NotificaÃ§Ã£o enviada"