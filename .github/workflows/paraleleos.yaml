name: Matrix Strategy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job com matrix para mÃºltiplos ambientes
  test-matrix:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false  # NÃ£o para se um job falhar
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]
        include:
          # ConfiguraÃ§Ãµes especÃ­ficas
          - os: ubuntu-latest
            node-version: 20
            experimental: true
        exclude:
          # Excluir combinaÃ§Ãµes problemÃ¡ticas
          - os: windows-latest
            node-version: 16
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: InformaÃ§Ãµes da matrix
      run: |
        echo "ðŸ’» OS: ${{ matrix.os }}"
        echo "ðŸŸ¢ Node: ${{ matrix.node-version }}"
        echo "ðŸ§ª Experimental: ${{ matrix.experimental }}"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Verificar versÃµes
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
    
    - name: Executar testes especÃ­ficos do OS
      run: |
        echo "ðŸ§ª Executando testes no ${{ matrix.os }} com Node ${{ matrix.node-version }}..."
        sleep 2
        echo "âœ… Testes concluÃ­dos"
    
    - name: Teste experimental
      if: matrix.experimental == true
      run: |
        echo "ðŸ”¬ Executando testes experimentais..."
        sleep 1
        echo "âœ… Testes experimentais concluÃ­dos"

  # Job que coleta resultados da matrix
  collect-results:
    runs-on: ubuntu-latest
    needs: test-matrix
    
    steps:
    - name: Coletar resultados
      run: |
        echo "ðŸ“Š Coletando resultados de todos os jobs da matrix..."
